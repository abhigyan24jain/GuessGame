<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Guessing Game</title>
</head>

<body onload="init()">
    <main>
        <div id="welcome">
            <h2>Guess the no between 1 and 100</h2>
            <img class="img" src="./img/1png.png" alt="logo" />

            <section class="eventSec">
                <p>Difficulty Level</p>
                <div class="button-wrapper">
                    <button onclick="easyMode()">Easy</button>
                    <button onclick="hardMode()">Hard</button>
                </div>
            </section>
        </div>

        <div id="gamearea">
            <div id="newgamebutton">
                <button onclick="reload()" id="cs">New Game</button>
            </div>

            <section>
                <h3 id="textOutput">Your Guess</h3>
                <input type="number" id="inputBox" min="1" max="100" placeholder="Enter Your Number" onchange="compareGuess()" />
            </section>

            <section class="stats">
                <div class="info">
                    <p>Number of Previous Attempts</p>
                    <span id="attempts">0</span>
                </div>
                <div class="info">
                    <p>Number of Previous Guesses</p>
                    <span id="guesses">0</span>
                </div>
            </section>
        </div>
    </main>
    <script src="./index.js"></script>
</body>

</html>
